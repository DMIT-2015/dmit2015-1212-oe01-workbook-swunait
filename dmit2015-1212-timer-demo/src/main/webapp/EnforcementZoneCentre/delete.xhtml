<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="Delete EnforcementZoneCentre"/>

    <ui:define name="maincontent">

        <h1>EnforcementZoneCentre Details</h1>

        <p:messages id="messages"/>

        <h3>Are you sure you want to delete this?</h3>

        <h:form>

            <p:panel title="EnforcementZoneCentre Details">
                <p:panelGrid columns="2">
                    <h:panelGroup>
                        <strong><h:outputText value="SiteId"/></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentEnforcementZoneCentreDeleteController.editId}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Location Descpription"/></strong>
                    </h:panelGroup>
                    <h:outputText
                            value="#{currentEnforcementZoneCentreDeleteController.existingEnforcementZoneCentre.locationDescription}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Speed Limit"/></strong>
                    </h:panelGroup>
                    <h:outputText
                            value="#{currentEnforcementZoneCentreDeleteController.existingEnforcementZoneCentre.speedLimit}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Reason Code Descpription"/></strong>
                    </h:panelGroup>
                    <h:outputText
                            value="#{currentEnforcementZoneCentreDeleteController.existingEnforcementZoneCentre.reasonCodes}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Latitude"/></strong>
                    </h:panelGroup>
                    <h:outputText
                            value="#{currentEnforcementZoneCentreDeleteController.existingEnforcementZoneCentre.latitude}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="Longitude"/></strong>
                    </h:panelGroup>
                    <h:outputText
                            value="#{currentEnforcementZoneCentreDeleteController.existingEnforcementZoneCentre.longitude}"/>
                </p:panelGrid>

            </p:panel>


            <p:commandButton
                    value="Delete"
                    icon="pi pi-trash"
                    immediate="true"
                    action="#{currentEnforcementZoneCentreDeleteController.onDelete}"
                    update=":messages"
            >
                <p:confirm header="Delete Confirmation" message="Do you want to delete this record?"
                           icon="pi pi-info-circle"/>
            </p:commandButton>
            |
            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
