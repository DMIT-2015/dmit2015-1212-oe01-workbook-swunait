<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="EnforcementZoneCentre Details"/>

    <ui:define name="maincontent">

        <p:panel header="EnforcementZoneCentre Details">
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <strong><h:outputText value="SiteId"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentEnforcementZoneCentreDetailsController.editId}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Location Description"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentEnforcementZoneCentreDetailsController.existingEnforcementZoneCentre.locationDescription}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Speed Limit"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentEnforcementZoneCentreDetailsController.existingEnforcementZoneCentre.speedLimit}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Reason Codes"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentEnforcementZoneCentreDetailsController.existingEnforcementZoneCentre.reasonCodes}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Latitdue"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentEnforcementZoneCentreDetailsController.existingEnforcementZoneCentre.latitude}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Longitude"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentEnforcementZoneCentreDetailsController.existingEnforcementZoneCentre.longitude}"/>

            </p:panelGrid>

        </p:panel>

        <p:link id="editLink" outcome="edit" icon="pi pi-user-edit" value="edit">
            <f:param name="editId" value="#{currentEnforcementZoneCentreDetailsController.editId}"/>
        </p:link>
        |
        <p:link id="backToListLink" outcome="index" value="Back to List">
        </p:link>
    </ui:define>

</ui:composition>
